<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>图像隐写在线服务平台后台</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <script src="/js/jquery/2.0.0/jquery.min.js"></script>
    <script src="/js/jquery.session.js"></script>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">图像隐写在线服务平台后台</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item"><a href="">控制台</a></li>
            <li class="layui-nav-item"><a href="">商品管理</a></li>
            <li class="layui-nav-item"><a href="">用户</a></li>
            <li class="layui-nav-item">
                <a href="javascript:;">其它系统</a>
                <dl class="layui-nav-child">
                    <dd><a href="">邮件管理</a></dd>
                    <dd><a href="">消息管理</a></dd>
                    <dd><a href="">授权管理</a></dd>
                </dl>
            </li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a th:text="${admin.userName}"></a>
                <dl class="layui-nav-child">
                    <dd><a href="">管理员信息</a></dd>
                    <dd><a href="">安全设置</a></dd>
                    <dd><a href="/adminView/login">退出登录</a></dd>
                </dl>
            </li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;">用户服务</a>
                    <dl class="layui-nav-child">
                        <dd><a onclick="userList();">用户列表</a></dd>
                        <dd><a onclick="user2();">所有订单</a></dd>
                        <dd><a href="javascript:;">用户反馈</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">管理员中心</a>
                    <dl class="layui-nav-child">
                        <dd><a onclick="admin1();">管理员列表</a></dd>
                        <dd><a href="javascript:;">个人中心</a></dd>
                        <dd><a href="javascript:;">操作记录</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item"><a href="">云市场</a></li>
                <li class="layui-nav-item"><a href="">营业额</a></li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 用户列表 -->
        <div class="layui-hide" style="padding: 15px;" id="user-list">
            <div class="layui-form" action="userselect">
                邮箱
                <div class="layui-inline">
                    <input class="layui-input" name="user1email" id="user1email" autocomplete="off" onkeyup="userSearch();">
                </div>
                用户名
                <div class="layui-inline">
                    <input class="layui-input" name="user1name" id="user1name" autocomplete="off" onkeyup="userSearch();">
                </div>
                手机号
                <div class="layui-inline">
                    <input class="layui-input" name="user1phone" id="user1phone" autocomplete="off" onkeyup="userSearch();">
                </div>
                <button class="layui-btn" data-type="reload" onclick="userSearch();">搜索</button>
                <button class="layui-btn" onclick="addUser1();">
                    <i class="layui-icon">&#xe608;</i> 添加用户
                </button>
            </div>
            <table id="user-list-table"></table>
            <script type="text/html" id="operate">
                <a class="layui-btn layui-btn-sm layui-btn-normal" lay-event="edit">编辑</a>
                <a class="layui-btn layui-btn-sm layui-btn-danger" lay-event="del">删除</a>
            </script>
        </div>
        <!-- 订单列表 -->
        <div class="layui-hide" style="padding: 15px;" id="user2">
            <div class="layui-form" action="userselect">
                手机号
                <div class="layui-inline">
                    <input class="layui-input" name="payPhone" id="payPhone" autocomplete="off" onkeyup="">
                </div>
                订单号
                <div class="layui-inline">
                    <input class="layui-input" name="payNumber" id="payNumber" autocomplete="off" onkeyup="">
                </div>
                满意度
                <div class="layui-inline">
                    <input class="layui-input" name="payStar" id="payStar" autocomplete="off" onkeyup="">
                </div>
                <button class="layui-btn" data-type="reload" onclick="">搜索</button>
            </div>
            <table id="demo3" lay-filter="user1"></table>
            <script type="text/html" id="operate3">
                <a class="layui-btn layui-btn-sm layui-btn-normal" lay-event="edit">编辑</a>
                <a class="layui-btn layui-btn-sm layui-btn-danger" lay-event="del">删除</a>
            </script>
        </div>
        <!-- 管理员列表 -->
        <div class="layui-hide" style="padding: 15px;" id="admin1">
            <div class="layui-form">
                ID
                <div class="layui-inline">
                    <input class="layui-input" name="admin1id" id="admin1id" autocomplete="off">
                </div>
                用户名
                <div class="layui-inline">
                    <input class="layui-input" name="admin1name" id="admin1name" autocomplete="off">
                </div>
                手机号
                <div class="layui-inline">
                    <input class="layui-input" name="admin1phone" id="admin1phone" autocomplete="off">
                </div>
                角色
                <div class="layui-inline">
                    <select name="admin1role" lay-verify="required" autocomplete="off">
                        <option value=""></option>
                        <option value="0">站长</option>
                        <option value="1">副站长</option>
                        <option value="2">超级管理员</option>
                        <option value="3">管理员</option>
                        <option value="4">游客</option>
                    </select>
                </div>
                <button class="layui-btn" onclick="addAdmin1();">
                    <i class="layui-icon">&#xe608;</i> 添加管理员
                </button>
            </div>
            <table id="demo2" lay-filter="admin1"></table>
            <script type="text/html" id="operate2">
                <a class="layui-btn layui-btn-sm layui-btn-normal" lay-event="edit">编辑</a>
                <a class="layui-btn layui-btn-sm layui-btn-danger" lay-event="del">删除</a>
            </script>
        </div>
    </div>
    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © xmut - 底部固定区域
    </div>
</div>
<script src="/layui/layui.all.js"></script>
<script type="text/javascript" src="/js/admin/adminIndexJs.js"></script>
</body>
</html>
